<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <img src="./img/bag.png" alt="sacola de compras">
        <form>
            <input type="text" class="input-item" id="input-item"  placeholder=" o item que deseja adicionar"/>
            <button class="button-item adicionar-item"  id="adicionar-item">Salvar Item</button>
        </form>      
        
        <ul id="lista-de-compras">      
            <h2>Lista de compras</h2>
            <hr/>            
            <li>
                <div class="item-lista-container">
                    <div class="container-nome-compra">
                    <div class="checkbox-container">
                        <label for="checkbox-1">
                            <input type="checkbox"  class="checkbox-input input-checkbox" id="checkbox-1">
                            <p id="exemplo">Lasanha</p>
                            <div  class="checkbox-customizado checked"></div>
                        </label>
                    </div>                      
                    </div>               
                    <div>  
                        <button class="botao-acao">
                            <img src="./img/delete.svg" alt="Deletar">
                        </button>
                        <button class="botao-acao ">
                            <img src="./img/edit.svg" alt="Editar">
                        </button>
                    </div>
                </div>                                    
                <p id="textoParaMudar" class="item-lista-texto">Sexta-feita (13/09/2024) Ã¡s 01:52</p>
            </li>            
        </ul>
    </main>
    <script src="main.js"></script>
</body>


</html>
